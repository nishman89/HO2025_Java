# WebDriver Configuration
webdriver.driver=chrome
webdriver.autodownload=true

# Chrome Options - Alternative syntax
chrome.switches=--start-maximized,--remote-allow-origins=*,--disable-web-security,--disable-features=VizDisplayCompositor
# Use the below line if you want to run tests in headless mode
# chrome.switches=--headless;--start-maximized,--remote-allow-origins=*,--disable-web-security,--disable-features=VizDisplayCompositor

serenity.browser.maximized=true

# Screenshots
serenity.take.screenshots=AFTER_EACH_STEP

# Timeouts
webdriver.timeouts.implicitlywait=15000
webdriver.wait.for.timeout=15000

# Report Configuration
serenity.project.name=SwagLabs Testing with Serenity
serenity.test.root=com.sparta
serenity.outputDirectory=target/site/serenity
